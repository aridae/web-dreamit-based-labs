version: '3'

services:
  server_db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./scripts/postgresql/init_api_db.sql:/docker-entrypoint-initdb.d/init_api_db.sql
    networks:
      - app-network
    ports:
      - "5432:5432"
    container_name: "postgresdreamit"
  redis:
    image: redis
    restart: unless-stopped
    networks:
      - app-network
  keycloak:
    image: jboss/keycloak:4.1.0.Final
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - KEYCLOAK_USER=keycloak
      - KEYCLOAK_PASSWORD=k
    ports:
      - "8081:8080"
  server_master:
    image: dreamit
    depends_on:
      - server_db
      - redis
      - keycloak
    # build: .
    restart: unless-stopped
    volumes:
      - ./configs/app/api_server.yaml:/configs/app/api_server.yaml
      - ./configs/app/credentials.json:/credentials.json
      - ./configs/app/token.json:/token.json
    ports:
      - "5001:8080"
    environment:
      - isMaster=true
    networks:
      - app-network
  server_slave_1:
    image: dreamit
    depends_on:
      - server_db
      - redis
      - keycloak
    environment:
      - isMaster=false
    # build: .
    restart: unless-stopped
    volumes:
      - ./configs/app/api_server.yaml:/configs/app/api_server.yaml
      - ./configs/app/credentials.json:/credentials.json
      - ./configs/app/token.json:/token.json
    ports:
      - "5002:8080"
    networks:
      - app-network
  server_slave_2:
    image: dreamit
    depends_on:
      - server_db
      - redis
      - keycloak
    environment:
      - isMaster=false
    # build: .
    restart: unless-stopped
    volumes:
      - ./configs/app/api_server.yaml:/configs/app/api_server.yaml
      - ./configs/app/credentials.json:/credentials.json
      - ./configs/app/token.json:/token.json
    ports:
      - "5003:8080"
    networks:
      - app-network
  adminer:           
    image: adminer:latest 
    depends_on:
      - server_db          
    restart: always  
    networks:
      - app-network         
    ports:              
      - "8080:8080"
networks:
  app-network:
    driver: bridge
